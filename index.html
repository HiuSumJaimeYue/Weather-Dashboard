<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="main-container">
        <section class="row min-vh-100">
            <div class="col-12 col-md-4">
                <div class="card border-0">
                    <h3 class="card-title">Search for a City:</h3>
                    <form id="city-form">
                        <input name="cityname" id="cityname" placeholder="Ottawa" type="text" autofocus="true"
                            class="form-input form-control" />
                            <button type="submit" class="btn btn-primary">Search</button>
                    </form>

                </div>
                <div class="card card-buttons">
                    <div id="city-buttons">
                        <button class="btn btn-secondary" data-language="javascript">JavaScript</button>
                        <button class="btn btn-secondary" data-language="html">HTML</button>
                        <button class="btn btn-secondary" data-language="css">CSS</button>
                        <button type="button" class="btn btn-secondary">Primary</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <div class="box-on-top">
                    <h2 class="box-title" id="box-city"><span id="repo-search-term"></span></h2>
                    <!-- multiple <p> -->
                    <div id="info-container" class="info">
                    </div>
                </div>
                <!-- 5 cards container -->
                <div id="cards-container">
                    <section class="row">
                        <div class="col-12">
                            <h2>5-Days Forecast:</h2>
                            <!-- 5 cards -->
                            <section class="card-deck" id="card-5-Day">
                            </section>
                        </div>  
                    </section>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
